<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTTML5</title>
</head>
<body>
    <h1>Table in HTTML5</h1>
    <hr>
    <table border="1px" width="100%">
        <!-- vùng tiêu đề -->
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <!-- Vùng nội dung  -->
        <tbody>
            <tr>
              <td>101</td>  
              <td>Chung Trịnh</td>
              <td>45</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Minh Chính</td>
                <td>65</td>
            </tr>
        </tbody>
        <!-- Vùng cuối bảng -->
        <tfoot>

        </tfoot>
    </table>
</body>
</html>

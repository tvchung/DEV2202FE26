<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranform in css3</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: red;
            position: relative;
        }

        div.rotate{
            transform: rotate(45deg);
        }

        div .rotate1 {
            background-color: red;
            width: 30px;
            height: 30px;
            transform: rotate(45deg);
            position: absolute;
            bottom: -12px;
            left:calc(50% - 15px);
        }
    </style>
</head>
<body>
    <h1>Transform in css3</h1>
    <div class="rotate">

    </div>
    <hr>
    <div>
        <div class="rotate1"></div>
    </div>
</body>
</html>

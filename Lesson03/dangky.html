<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên</title>
</head>
<body>
    <form action="">
        <table border="0" cellspacing="5" width="400px" align="center">
            <caption><h1>Đăng ký thành viên</h1></caption>
            <tbody>
                <tr>
                    <td>
                        <label for="hoVaTen">Họ và tên</label>
                    </td>
                    <td>
                        <input type="text" name="hoVaTen" id="hoVaTen">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tenDN">Tên đăng nhập</label>
                    </td>
                    <td>
                        <input type="text" name="tenDN" id="tenDN">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="matKhau">Mật khẩu</label>
                    </td>
                    <td>
                        <input type="password" name="matKhau" id="matKhau">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="anh">Ảnh</label>
                    </td>
                    <td>
                        <input type="file" name="anh" id="anh">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">email</label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gioiTinh">Giới tính</label>
                    </td>
                    <td>
                        <input type="radio" name="gt" id="gtNam">
                        <label for="gtNam">Nam</label>
                        <input type="radio" name="gt" id="gtNu">
                        <label for="gtNu">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="soThich">Sở thích</label>
                    </td>
                    <td>
                        <input type="checkbox" name="st" id="st1" checked>
                        <label for="st1">Bóng đá</label>
                        <input type="checkbox" name="st" id="st2" >
                        <label for="st2">Xem phim</label>
                        <br>
                        <input type="checkbox" name="st" id="st3" >
                        <label for="st3">Du lịch</label>
                        <input type="checkbox" name="st" id="st4" checked >
                        <label for="st4">Bơi</label>
                        <input type="checkbox" name="st" id="st5" >
                        <label for="st5">Nghe nhạc</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="queQuan">Quê quán</label>
                    </td>
                    <td>
                        <select name="queQuan" id="queQuan">
                            <option value="">---Chọn tỉnh thành---</option>
                            <option value="Hà nội">Hà nội</option>
                            <option value="Tp. Hồ Chí Minh">Tp. Hồ Chí Minh</option>
                            <option value="Đà nẵng">Đà nẵng</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="diaChi">Địa chỉ</label>
                    </td>
                    <td>
                        <input type="text" name="diaChi" id="diaChi">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dienThoai">Điện thoại</label>
                    </td>
                    <td>
                        <input type="tel" name="dienThoai" id="dienThoai">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="moTa">Mô tả ngắn</label>
                    </td>
                    <td>
                        <textarea name="moTa" id="moTa" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Đăng ký">
                        <input type="reset" value="Làm lại">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>

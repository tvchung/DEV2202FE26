<script>
    // mảng trong javascript
    //1. Khai báo
    //a. khai báo mảng rỗng
    var arr1 = new Array();
    // hoặc
        arr1 = [];
    //b. Khai báo mảng và khởi tạo giá trị
    var arr2 = new Array(10,20,30,40,100);
    // hoặc:
        arr3 = [10,30,20,40,100,50];

    //2. truy xuất
    // sử dụng tên biến mảng, chỉ số
    console.log("Vị trí",3,"Giá trị=",arr2[3]); // 40
    console.log(arr3);
    //gán giá trị trị
    arr3[6]=300;
    console.log(arr3);

    //3. duyệt mảng
    //  sử dụng vòng lặp
    for(let i=0; i<arr3.length; i++){
        console.log(arr3[i]);
    }
    console.log("==========");
    arr3.forEach(x=>console.log(x));

    //4. xử lý: yêu cầu cụ thể

    // ví dụ:
    /*
        - sinh mảng ngẫu nhiên các số nguyên có 2 chữ số (random in javascript)
        - in các phần tử trong mảng
        - tính tổng các phần tử tại vị trí lẻ và có giá trị là số chẵn
    */
    var mang=[];
    for(let i=0; i<10; i++){
        let n = Math.floor(Math.random()*90 -1) +10;
        mang[i] = n;
    }
    console.log(mang);
    tong =0;
    for(let i = 1; i<10; i +=2){
        if(mang[i] % 2 == 0){
            tong +=mang[i];
        }
    }
    console.log(tong);

    /* push() */
    mang.push(123);
    console.log(mang);
    /* pop() */
    mang.pop();
    console.log(mang);
    /* shift() */
    mang.shift();
    console.log(mang);
    
    mang.unshift(200);
    console.log(mang);


</script>

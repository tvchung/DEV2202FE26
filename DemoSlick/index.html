<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Demo</title>
    <!-- labrary css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- slick css   -->
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">

    <!-- style css  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section id="banner">
        <div class="single-item">
            <div>
                <img src="images/hero_baner.png" alt="Thái nguyên" class="w-100">
            </div>
            <div>
                <img src="images/hero_baner.png" alt="Thái nguyên" class="w-100">
            </div>
        </div>
    </section>

    <section id="sp-moi">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="product-slider">
                        <div class="product">
                            <img src="images/sp-1.jpg" alt="Sản phẩm 1" class="w-100">
                        </div>
                        <div class="product">
                            <img src="images/sp-2.jpg" alt="Sản phẩm 2" class="w-100">
                        </div>
                        <div class="product">
                            <img src="images/sp-3.jpg" alt="Sản phẩm 2" class="w-100">
                        </div>
                        <div class="product">
                            <img src="images/sp-1.jpg" alt="Sản phẩm 1" class="w-100">
                        </div>
                        <div class="product">
                            <img src="images/sp-2.jpg" alt="Sản phẩm 2" class="w-100">
                        </div>
                        <div class="product">
                            <img src="images/sp-3.jpg" alt="Sản phẩm 2" class="w-100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jquery , js slick ,...  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.single-item').slick();



            $('.product-slider').slick({
                // dots: true,
                infinite: false,
                speed: 300,
                slidesToShow: 3,
                slidesToScroll: 3,
                responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
                    // You can unslick at a given breakpoint now by adding:
                    // settings: "unslick"
                    // instead of a settings object
                ]
                });

        });
    </script>

</body>
</html>

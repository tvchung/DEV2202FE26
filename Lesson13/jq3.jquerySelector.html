<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Selector</title>
</head>
<body>
    <h1>Jquery Selector</h1>
    <section id="zone1">
        <div class="head">
            <p>....</p>
        </div>
        <div class="content">
            <p>.....</p>
        </div>
    </section>
    <button id="btn">Blue</button>
    <p>
    <input type="number" value="0" name="num1"> 
    + <input type="number" value="1" name="num2">
    <div id="kq">Kết quả:</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $().ready(function(){
            // tương tác thông qua thẻ html 
            $("h1").click(function(){
                // làm gì thì làm
                $(this).html("<span style='color:red'> Chung Trinh </span>");
                $("p").text("Nội dung mới....");
            });

            // tương tác thông qua thuộc tính id
            $("#btn").click(function(){
                $("h1").css('color',$(this).text());
            });
            // tương tác thông qua thuộc tính class
            $(".head").append("hà nội mùa thu");
            // tương tác thông qua  css selector

            $("#zone1 p").hover(function(){
                $(this).text("Nội dung hover")
                    .css('background-color','green')
                    .css('font-size','2rem');
            });


            // ext
            $("input[type='number']").change(function(){
                let n1 = $("input[name='num1']").val();
                let n2 = $("input[name='num2']").val();
                let kq = eval(n1)+eval(n2);
                console.log(kq);
                $("#kq").text(kq);
            });

        });
    </script>
</body>
</html>

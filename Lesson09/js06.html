<script>
    // switch
/*
    Nhập vào một số nguyên dương
    - in ra thứ trong tuần tương ứng bằng tiếng việt
*/ 
    thu = eval(prompt("Nhập 2 số:"));
    switch(thu){
        case 1:
            console.log("Chủ nhật");
            break;
        case 2: 
            console.log("Thứ hai");
            break;
        case 3: 
            console.log("Thứ ba");
            break;
        case 4: 
            console.log("Thứ tư");
            break;
        case 5: 
            console.log("Thứ năm");
            break;
        case 6: 
            console.log("Thứ sáu");
            break;
        case 7: 
            console.log("Thứ bảy");
            break;
        default:
            console.log("Bạn nhập sai");
    }

</script>
